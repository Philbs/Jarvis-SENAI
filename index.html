<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis GPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/SENAI-AI 1.png">
</head>
<body>

    <main>
        <div class="sidebar"></div>
        <section class="chat">
            <img src="img/SENAI-AI 1.png" alt="Jarvis">
            <h1>SENAI GPT</h1>

            <div class="pergunta">
                <input type="text"name="prompt" id="prompt" placeholder="Pergunte algo...">
                <button><i class="fas fa-microphone"></i></button>
            </div>

            <img src="img/senai_logo.png" alt="Logo do SENAI contendo a sigla da instituição">
                
            <!-- Botão para o darkmode-->

            <div class="brightness">
                <button id="dakmode-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            
             

        </section>
    </main>



    <script src="index.js"></script>
</body>
</html>
